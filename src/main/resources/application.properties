spring.application.name=wsagent

# 数据源配置（请替换为你本地的 MySQL 连接信息）
spring.datasource.url=jdbc:mysql://localhost:3306/wsagent?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus 基本配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.mapper-locations=classpath*:mapper/**/*.xml

# 日志（可选）
logging.level.com.zpark.wsagent=INFO
logging.level.com.baomidou.mybatisplus=INFO
logging.level.org.springframework.jdbc.core=INFO

# Redis 配置（用于动态记忆缓存）
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=2000

# DashScope（示例，若使用阿里云达摩院模型）
spring.ai.dashscope.api-key=${DASHSCOPE_API_KEY:}
spring.ai.dashscope.apiUrl=https://dashscope.aliyuncs.com
